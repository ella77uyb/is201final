<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Guessing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b0c2a;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
        }
        .game-container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input, button {
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 60%;
            margin-bottom: 20px;
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #hint {
            font-size: 18px;
            margin-top: 20px;
        }
        #feedback {
            font-size: 22px;
            margin-top: 20px;
            color: #ffcc00;
        }
        .stars {
            background-image: url('https://www.w3schools.com/w3images/stars.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .nav {
            background-color: #1e1f3d;
            padding: 15px;
            text-align: center;
        }
        .nav a:link,
        .nav a:visited,
        .nav a:hover,
        .nav a:active {
            color: white;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <h1>Space Number Guessing Game</h1>
    <div class="nav">
        <a href="space-scratch.html">Back to Space Site</a> |
        <a href="index.html">Back to Main Site</a>
    </div>
    <div class="game-container">
        <p>Guess a number between 1 and 100 to save the galaxy!</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess" />
        <button onclick="checkGuess()">Guess</button>
        <p id="hint"></p>
        <p id="feedback"></p>
    </div>

    <script>
        // Create random target number between 1 and 100
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = 0;

        // Function to handle guess checking
        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guessInput").value);
            guesses++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                document.getElementById("feedback").innerText = "Please enter a valid number between 1 and 100!";
                return;
            }

            if (userGuess === targetNumber) {
                document.getElementById("feedback").innerText = "âœ¨ You found the correct planet! ðŸš€";
                document.getElementById("hint").innerText = `It took you ${guesses} guesses to reach the right galaxy!`;
                playSound("success");
                resetGame();
            } else {
                let hintText = '';
                if (userGuess < targetNumber) {
                    hintText = "You're getting closer to the black hole!";
                } else {
                    hintText = "You're flying too far from the nebula!";
                }
                document.getElementById("hint").innerText = hintText;
                playSound("incorrect");
            }
        }

        // Function to reset the game after winning
        function resetGame() {
            setTimeout(() => {
                targetNumber = Math.floor(Math.random() * 100) + 1; // new number
                guesses = 0;
                document.getElementById("guessInput").value = '';
            }, 3000); // Reset after 3 seconds
        }

        // Function to play sound on success or failure
        function playSound(status) {
            let audio = new Audio();
            if (status === "success") {
                audio.src = "https://www.soundjay.com/button/beep-07.wav"; // success sound
            } else {
                audio.src = "https://www.soundjay.com/button/beep-10.wav"; // failure sound
            }
            audio.play();
        }
    </script>

</body>
</html>
